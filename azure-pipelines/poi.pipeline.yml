# Docker image
# Build a Docker image to deploy, run, or push to a container registry.
# Add steps that use Docker Compose, tag images, push to a registry, run an image, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker
name: $(build.buildId)
trigger:
  branches:
    include:
    - master
  paths:
    include:
    - apis/poi/*
    - azure-pipelines/poi*
    exclude:
    - README.md
jobs:
- job: test
  pool:
    vmImage: 'Ubuntu 16.04'
  variables: 
    testProj: 'apis/poi/tests/UnitTests/UnitTests.csproj'
  steps:
  - script: dotnet test $(testProj)

- job: docker_build_push
  pool:
    vmImage: 'Ubuntu 16.04'
  dependsOn: test
  condition: succeeded()
  variables:
    imageName: 'poi:$(build.buildId)'
    dockerfilePath: 'apis/poi/web/Dockerfile'
    dockerContext: 'apis/poi/web'
  steps:
  - template: templates/docker-build.steps.yml
    parameters:
      dockerfilePath: '$(dockerfilePath)'
      imageName: '$(imageName)'
      dockerContext: '$(dockerContext)'
  - template: templates/docker-push.steps.yml
    parameters:
      imageName: '$(imageName)'
      dockerId: '$(dockerId)'
      dockerpswd: '$(dockerpswd)'
  - task: PublishBuildArtifacts@1
    inputs:
      pathtoPublish: 'apis/poi/helm' 
      artifactName: 'helm' 
      publishLocation: 'Container' # Options: container, filePath
